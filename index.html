<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Lovd</title>
  <style>
    /* Background & global font */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Title styling */
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -2px;
      color: #1d1d1f;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Button base */
    .link-btn {
      display: inline-block;
      margin: 12px;
      padding: 16px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      border-radius: 16px;
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .link-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .link-btn:hover::before {
      opacity: 1;
    }

    .link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .link-btn:active {
      transform: translateY(0);
    }

    /* Specific buttons with clean Apple-style colors */
    .instagram {
      background: rgba(225, 48, 108, 0.9);
      color: white;
      box-shadow: 0 4px 15px rgba(225, 48, 108, 0.3);
    }

    .instagram:hover {
      box-shadow: 0 8px 25px rgba(225, 48, 108, 0.4);
    }

    .cashapp {
      background: rgba(0, 194, 68, 0.9);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 194, 68, 0.3);
    }

    .cashapp:hover {
      box-shadow: 0 8px 25px rgba(0, 194, 68, 0.4);
    }

    .venmo {
      background: rgba(61, 149, 206, 0.9);
      color: white;
      box-shadow: 0 4px 15px rgba(61, 149, 206, 0.3);
    }

    .venmo:hover {
      box-shadow: 0 8px 25px rgba(61, 149, 206, 0.4);
    }

    /* Container for tipping links */
    .links {
      margin-top: 32px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    /* Main content container */
    .main-content {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.5);
      max-width: 500px;
      width: 100%;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #86868b;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .main-content {
        padding: 32px 24px;
        margin: 0 16px;
      }
      
      .link-btn {
        font-size: 1rem;
        padding: 14px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>DJ Lovd</h1>

    <!-- Instagram Link -->
    <a href="https://www.instagram.com/eric.lovd/" target="_blank" class="link-btn instagram">
    Follow Me on Instagram
    </a>

    <!-- Tipping Platforms -->
    <div class="links">
      <a href="https://cash.app/$ericlife791" target="_blank" class="link-btn cashapp">
     Tip on CashApp
      </a>
      <a href="https://venmo.com/u/ericishekwene" target="_blank" class="link-btn venmo">
        Tip on Venmo
      </a>
    </div>
  </div>

  <footer>
    Â© 2025 DJ Lovd | Beats & Vibes
  </footer>
</body>
</html>
